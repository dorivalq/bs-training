<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Horizontal</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>

	<form class="form-horizontal">
		<div class="form-group bg-danger">
		<label for="name" class="col-xs-3 col-sm-3 col-md-3 control-label">Name</label>
			<div class="col-xs-9 col-sm-9 col-md-9">
				<input class="form-control" type="text" id="name">
			</div>
		</div>
		<div class="form-group bg-warning" >
			<label class="col-xs-3 col-sm-3 col-md-3 control-label" for=email>Email</label>
			<div  class="col-xs-9 col-sm-9 col-md-9">
				<input id="email" class="col-xs-9 col-sm-9 col-md-9 form-control"  >
			</div>
		</div>
		<div class="col-xs-9 col-sm-9 col-md-9 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 ">
			<div class="checkbox bg-primary">
				<label><input type="checkbox">Subscribe Me!! </label>
			</div>
		</div>
		<div class="clearfix"> &nbsp;</div>
		<div class="col-sm-12 col-xs-12 col-md-12 text-center bg-success">
			<button type="submit" class="btn btn-primary">Post It!</button>
		</div>
	</form>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
